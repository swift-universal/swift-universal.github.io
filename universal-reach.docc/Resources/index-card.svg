  <path class="primary" d="M190 440 C 236 250, 412 130, 574 154 C 690 170, 760 272, 728 362 C 694 462, 580 498, 500 438 C 438 392, 426 314, 470 266 C 508 224, 580 220, 620 256 C 654 286, 650 342, 608 372 C 568 400, 520 388, 506 352 C 492 314, 528 286, 562 304" opacity="0.95"/>

