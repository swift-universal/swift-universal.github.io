      .primary { fill: #F05138; }
      .title { fill: #1D1D1F; font: 84px ui-sans-serif, -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Helvetica, Arial; font-weight: 900; letter-spacing: 1px; }
      .sub { fill: #4B4B4B; font: 34px ui-sans-serif, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Helvetica, Arial; font-weight: 600; }
